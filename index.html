<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App</title>
    <link rel="stylesheet" href="styles/layout.css"/>
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <script id="book-list-template" type="text/x-handlebars-template">
        <section class="book">
            <img src="{{image_url}}" />
            <div id="book-info">
                <h1>{{title}}</h1>
                <p><em>{{author}}</em></p>
                <p>{{isbn}}</p>
            </div>
        </section>
    </script>
</head>
<body>
    <div id="wrapper">
    <header>
        <img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200" />
        <p>books app</p>
    </header>
    <section class="about">
            <p>my books</p>
    </section>
    <!-- <dt>Available Books:</dt><dd class="book-count"></dd> -->
    <section class="clearfix">
    <main class="book-list">

    </main>
    </section>
    <footer>
    <ul>
        <li><a href="http://linkedin.com/in/ericsingletonjr" target="_blank" class="icon-linkedin"></a></li>
        <li><a href="http://github.com/ericsingletonjr" target="_blank" class="icon-github"></a></li>
    </ul>
    </footer>
    </div>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="./scripts/models/book.js" type="text/javascript"></script>
<script src="./scripts/views/book-view.js" type="text/javascript"></script>

</html>
